version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: f1-generator-backend
    restart: unless-stopped
    extra_hosts:
      - "minio.antikythera.co.za:172.18.0.5"
    ports:
      - "8001:8000"
    environment:
      - APP_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_SECURE=${MINIO_SECURE}
      - MINIO_BUCKET_CHARACTERS=${MINIO_BUCKET_CHARACTERS}
      - MINIO_BUCKET_SCENE_IMAGES=${MINIO_BUCKET_SCENE_IMAGES}
      - MINIO_BUCKET_VIDEO_CLIPS=${MINIO_BUCKET_VIDEO_CLIPS}
      - MINIO_BUCKET_FINAL_VIDEOS=${MINIO_BUCKET_FINAL_VIDEOS}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_IMAGE_MODEL=${GEMINI_IMAGE_MODEL}
      - GEMINI_IMAGE_RESOLUTION=${GEMINI_IMAGE_RESOLUTION}
      - GEMINI_STYLE_REFERENCE_COUNT=${GEMINI_STYLE_REFERENCE_COUNT}
    volumes:
      - ./backend:/app
      - video-temp:/tmp/videos
      - youtube-credentials:/root/.credentials
    depends_on:
      - redis
    networks:
      - f1-network
      - antikythera-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: f1-generator-dashboard
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://f1.antikythera.co.za/api/v1
    depends_on:
      - backend
    networks:
      - f1-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: f1-generator-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - f1-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Worker for background video generation tasks
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: f1-generator-worker
    restart: unless-stopped
    extra_hosts:
      - "minio.antikythera.co.za:172.18.0.5"
    command: python -m app.worker
    environment:
      - APP_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_SECURE=${MINIO_SECURE}
      - MINIO_BUCKET_CHARACTERS=${MINIO_BUCKET_CHARACTERS}
      - MINIO_BUCKET_SCENE_IMAGES=${MINIO_BUCKET_SCENE_IMAGES}
      - MINIO_BUCKET_VIDEO_CLIPS=${MINIO_BUCKET_VIDEO_CLIPS}
      - MINIO_BUCKET_FINAL_VIDEOS=${MINIO_BUCKET_FINAL_VIDEOS}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_IMAGE_MODEL=${GEMINI_IMAGE_MODEL}
      - GEMINI_IMAGE_RESOLUTION=${GEMINI_IMAGE_RESOLUTION}
      - GEMINI_STYLE_REFERENCE_COUNT=${GEMINI_STYLE_REFERENCE_COUNT}
    volumes:
      - ./backend:/app
      - video-temp:/tmp/videos
      - youtube-credentials:/root/.credentials
    depends_on:
      - redis
      - backend
    networks:
      - f1-network
      - antikythera-network

networks:
  f1-network:
    driver: bridge
  antikythera-network:
    external:
      name: n8n-docker-caddy_antikythera_internal_network

volumes:
  redis-data:
  video-temp:
  youtube-credentials:
