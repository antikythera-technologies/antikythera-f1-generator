version: '3.8'

# Production docker-compose for Antikythera F1 Generator
# Uses external network to connect with Caddy reverse proxy
# Domain: f1.antikythera.co.za

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: f1-generator-backend
    restart: unless-stopped
    ports:
      - "8001:8000"  # Different port from internal-tools (8000)
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - video-temp:/tmp/videos
      - youtube-credentials:/root/.credentials
    depends_on:
      - redis
    networks:
      - f1-network
      - n8n-docker-caddy_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: f1-generator-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - f1-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  f1-network:
    driver: bridge
  n8n-docker-caddy_default:
    external: true

volumes:
  redis-data:
  video-temp:
  youtube-credentials:
