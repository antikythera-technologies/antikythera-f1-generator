version: '3.8'

# Production docker-compose for Antikythera F1 Generator
# Uses external network to connect with Caddy reverse proxy
# Domain: f1.antikythera.co.za

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: f1-generator-backend
    restart: unless-stopped
    ports:
      - "8001:8000"  # Different port from internal-tools (8000)
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - video-temp:/tmp/videos
      - youtube-credentials:/root/.credentials
    depends_on:
      - redis
    networks:
      - f1-network
      - n8n-docker-caddy_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: f1-generator-dashboard
    restart: unless-stopped
    ports:
      - "3001:3000"  # Different port from grafana (3000)
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - f1-network
      - n8n-docker-caddy_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: f1-generator-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - f1-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: f1-generator-worker
    restart: unless-stopped
    command: python -m app.worker
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - video-temp:/tmp/videos
      - youtube-credentials:/root/.credentials
    depends_on:
      - redis
      - backend
    networks:
      - f1-network
      - n8n-docker-caddy_default

networks:
  f1-network:
    driver: bridge
  n8n-docker-caddy_default:
    external: true

volumes:
  redis-data:
  video-temp:
  youtube-credentials:
